<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Youth Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../static/images/youthopps-logo.png" type="image/png">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --dark: #1e293b;
            --darker: #0f172a;
            --darkest: #020617;
            --light: #f1f5f9;
            --lighter: #f8fafc;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg-color: #ffffff;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --card-border: rgba(0,0,0,0.1);
            --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --card-border: rgba(255,255,255,0.1);
            --card-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
        }

        .error-icon {
            font-size: 60px;
            color: var(--danger);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .error-code {
            display: inline-block;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 30px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
        }

        .theme-toggle:hover {
            background: rgba(0,0,0,0.05);
        }

        .theme-toggle i {
            font-size: 18px;
            color: var(--text-color);
        }

        @media (max-width: 576px) {
            .error-container {
                padding: 30px 15px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="error-container">
        <img src="../static/images/youthopps-logo.png" alt="Youth Opportunities" class="logo">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1 class="error-title">Server Error</h1>
        <div class="error-code">Error 500</div>
        <p class="error-message">Something went wrong on our servers. We're working to fix the issue. Please try again later.</p>
        <a href="../index.html" class="btn btn-primary">
            <i class="fas fa-home"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Set initial theme
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            body.removeAttribute('data-theme');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });
    </script>
</body>
</html>
