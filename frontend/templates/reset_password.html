<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Youth Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1e1e24;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #560bad;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('../static/images/backgroundimage.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .reset-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1;
            transform: translateY(20px);
            animation: slideUp 0.8s forwards;
        }
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        .reset-left {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(20, 160, 200, 0.5);
            color: white;
            text-align: center;
        }
        .reset-left h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .reset-left p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
        .reset-left img {
            max-width: 100%;
            height: auto;
            margin-top: 25px;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }
        .reset-left img:hover {
            transform: scale(1.03);
        }
        .reset-right {
            flex: 1;
            padding: 60px;
            background: white;
        }
        .reset-right h2 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: var(--primary);
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 15px;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .alert-error {
            background-color: #ffebee;
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        .alert i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .reset-container {
                flex-direction: column;
            }
            .reset-left, .reset-right {
                padding: 40px;
            }
        }
        @media (max-width: 480px) {
            .reset-left, .reset-right {
                padding: 30px 20px;
            }
        }
    </style>
    <link rel="icon" href="../static/images/youthopps-logo.png" type="image/png">
</head>
<body>
    <div class="reset-container">
        <div class="reset-left">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below to regain access to your account.</p>
            <img src="../static/images/reset-password.jpg" alt="Reset Password Illustration" style="max-width: 100%; height: auto;">
        </div>
        <div class="reset-right">
            <h2>Create New Password</h2>
            <div id="alertContainer"></div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" class="form-control" placeholder="Create a new password" required>
                        <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                    </div>
                    <div id="newPasswordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your new password" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-block" id="resetBtn">
                    <span id="resetBtnText">Reset Password</span>
                    <span id="resetSpinner" style="display: none;"><i class="fas fa-spinner spinner"></i></span>
                </button>
            </form>
            <div class="divider">or</div>
            <p class="text-center mt-3">Remembered your password? <a href="login.html" class="login-link">Sign in</a></p>
        </div>
    </div>

    <script>
        // Password Toggle
        document.getElementById('toggleNewPassword').addEventListener('click', function () {
            const password = document.getElementById('newPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const confirmPassword = document.getElementById('confirmPassword');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Form Submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = new URLSearchParams(window.location.search).get('token');
            const uid = new URLSearchParams(window.location.search).get('uid');
            
            // Basic validation
            let isValid = true;
            
            if (!newPassword) {
                document.getElementById('newPasswordError').textContent = 'New password is required';
                document.getElementById('newPasswordError').style.display = 'block';
                isValid = false;
            } else if (newPassword.length < 8) {
                document.getElementById('newPasswordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('newPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!token || !uid) {
                document.getElementById('alertContainer').innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Invalid reset link. Please request a new one.
                    </div>
                `;
                return;
            }
            
            if (!isValid) return;
            
            const btn = document.getElementById('resetBtn');
            const btnText = document.getElementById('resetBtnText');
            const spinner = document.getElementById('resetSpinner');
            const alertContainer = document.getElementById('alertContainer');

            // Show loading state
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            alertContainer.innerHTML = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/reset-password/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        token: token,
                        uid: uid,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${data.message || 'Password reset successfully! Redirecting to login...'}
                        </div>
                    `;
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Handle specific field errors
                    if (data.newPassword) {
                        document.getElementById('newPasswordError').textContent = Array.isArray(data.newPassword) ? data.newPassword[0] : data.newPassword;
                        document.getElementById('newPasswordError').style.display = 'block';
                    } 
                    if (data.token) {
                        alertContainer.innerHTML = `
                            <div class="alert alert-error">
                                <i class="fas fa-exclamation-circle"></i> ${data.token || 'Invalid or expired token'}
                            </div>
                        `;
                    } else {
                        alertContainer.innerHTML = `
                            <div class="alert alert-error">
                                <i class="fas fa-exclamation-circle"></i> ${data.message || 'Password reset failed'}
                            </div>
                        `;
                    }
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> Network error. Please try again.
                    </div>
                `;
                console.error('Password reset error:', error);
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Intersection Observer for Fade-in Effects
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.reset-left, .reset-right').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            observer.observe(el);
        });
    </script>
</body>
</html>
